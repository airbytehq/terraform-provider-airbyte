name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "25 2 * * 1" # weekly on Monday

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (go)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Removing large preinstalled components ==="
          # Note: Do NOT delete /opt/hostedtoolcache/CodeQL - that's the CodeQL toolchain
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          # Disable Go cache for CodeQL to avoid cache conflicts with tracing
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      - name: Go mod download
        run: go mod download
        env:
          # Isolate Go caches to avoid contention with CodeQL tracing
          GOMODCACHE: ${{ runner.temp }}/go-mod-cache
          GOCACHE: ${{ runner.temp }}/go-build-cache

      # Manual build with heartbeat to monitor progress
      - name: Build
        run: |
          echo "Starting build at $(date)"
          # Start heartbeat in background
          (while true; do echo "Build heartbeat: $(date)"; sleep 30; done) &
          HEARTBEAT_PID=$!
          # Run build
          go build .
          BUILD_EXIT=$?
          # Stop heartbeat
          kill $HEARTBEAT_PID 2>/dev/null || true
          echo "Build completed at $(date) with exit code $BUILD_EXIT"
          exit $BUILD_EXIT
        env:
          # Isolate Go caches to avoid contention with CodeQL tracing
          GOMODCACHE: ${{ runner.temp }}/go-mod-cache
          GOCACHE: ${{ runner.temp }}/go-build-cache

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
