name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "25 2 * * 1" # weekly on Monday

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (go)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Removing large preinstalled components ==="
          # Note: Do NOT delete /opt/hostedtoolcache/CodeQL - that's the CodeQL toolchain
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          # Disable Go cache for CodeQL to avoid cache conflicts with tracing
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      - name: Go mod download
        run: go mod download

      # Manual build - removed -v flag to reduce log I/O overhead
      - name: Build
        run: go build .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
