name: Validate Speakeasy Generation

# This workflow validates that the Speakeasy-generated code compiles correctly.
# It runs on every PR push but does NOT create PRs or push changes.
# For actual regeneration, use the manual "Generate" workflow.
#
# The workflow is split into multiple jobs to avoid exceeding GitHub's 1024k step summary limit.
# With ~600 connectors, the Speakeasy CLI produces ~1915k of output in a single job.
#
# The spec generation logic is ported from:
# - https://github.com/airbytehq/airbyte-platform-internal/blob/master/cloud/public-api-spec-generation/src/main/kotlin/io/airbyte/api/publicapi/gradle/tasks/ApiDocumentationGenerator.kt
# - https://github.com/airbytehq/airbyte-platform-internal/blob/master/cloud/public-api-spec-generation/src/main/kotlin/io/airbyte/api/publicapi/gradle/tasks/TemplatesForTerraformOpenapiSpec.kt

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'examples/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Job 1: Generate the OpenAPI spec from the Airbyte connector registry
  generate-spec:
    name: Generate Spec
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Generate Terraform OpenAPI spec
        run: |
          mkdir -p generated
          uv run scripts/generate_terraform_spec.py --output generated/api_terraform.yaml --cloud-only

      - name: Upload generated spec as artifact
        uses: actions/upload-artifact@v4
        with:
          name: api_terraform_spec
          path: generated/api_terraform.yaml
          retention-days: 5

  # Job 2: Run Speakeasy to generate the Terraform provider code
  # This job has its own step summary limit, separate from the other jobs
  run-speakeasy:
    name: Run Speakeasy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: generate-spec
    steps:
      - uses: actions/checkout@v4

      - name: Download generated spec
        uses: actions/download-artifact@v4
        with:
          name: api_terraform_spec
          path: generated/

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Speakeasy CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | sh
          echo "$HOME/.speakeasy/bin" >> $GITHUB_PATH

      - name: Clean regeneration - delete ALL generated code
        run: |
          # Delete ALL generated code to force fully clean regeneration
          echo "=== Removing internal/sdk (SDK models and utils) ==="
          rm -rf internal/sdk
          
          echo "=== Removing generated provider destination resources ==="
          rm -f internal/provider/destination_*.go
          
          echo "=== Removing generated provider source resources ==="
          rm -f internal/provider/source_*.go
          
          echo "=== Removing generated provider types ==="
          rm -rf internal/provider/types/
          
          echo "=== Done. All generated code removed. ==="

      # Clear step summary before Speakeasy to prevent accumulation
      - name: Clear step summary
        run: |
          if [ -n "$GITHUB_STEP_SUMMARY" ] && [ -f "$GITHUB_STEP_SUMMARY" ]; then
            > "$GITHUB_STEP_SUMMARY"
          fi

      - name: Run Speakeasy Generation (dry-run)
        id: generate
        continue-on-error: true
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
        run: |
          # Run generation but don't commit/push anything
          # Use --output console to minimize step summary output
          speakeasy run --skip-compile --output console 2>&1 | tee speakeasy_output.txt
          echo "speakeasy_exit_code=$?" >> $GITHUB_OUTPUT

      # Clear step summary after Speakeasy to stay under 1024k limit
      - name: Clear step summary after generation
        if: always()
        run: |
          if [ -n "$GITHUB_STEP_SUMMARY" ] && [ -f "$GITHUB_STEP_SUMMARY" ]; then
            # Keep only a small summary
            echo "## Speakeasy Generation Complete" > "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "See job logs for details. Generated files uploaded as artifacts." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Check for generation errors
        if: steps.generate.outcome == 'failure'
        run: |
          echo "::warning::Speakeasy generation encountered issues. See logs above."
          tail -100 speakeasy_output.txt

      - name: Upload generated code as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: |
            internal/
            go.mod
            go.sum
            speakeasy_output.txt
            .speakeasy/gen.lock
          retention-days: 5

  # Job 3: Build and verify the generated code
  build-and-verify:
    name: Build and Verify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: run-speakeasy
    steps:
      - uses: actions/checkout@v4

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated-code
          path: .

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Update dependencies
        run: |
          go mod tidy

      - name: Build generated code
        run: |
          go build ./...

      - name: Debug - Inspect generated files
        run: |
          echo "=== List generated SDK models ==="
          ls internal/sdk/models/shared/ 2>/dev/null | head -20 || echo "No SDK models found"
          echo ""
          echo "=== List generated provider files ==="
          ls internal/provider/ 2>/dev/null | head -30 || echo "No provider files found"
          echo ""
          echo "=== Check for generic DestinationCreateRequest type ==="
          grep -rn "DestinationCreateRequest" internal/sdk/models/ 2>/dev/null | head -5 || echo "Not found"
          echo ""
          echo "=== Check for generic SourceCreateRequest type ==="
          grep -rn "SourceCreateRequest" internal/sdk/models/ 2>/dev/null | head -5 || echo "Not found"

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::warning::Generation produced uncommitted changes:"
            git diff --stat
            echo ""
            echo "If these changes are expected, run 'speakeasy run' locally and commit the results."
          fi
