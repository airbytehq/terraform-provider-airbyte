name: TK-TODO Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-tk-todos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TK-TODO markers
        uses: aaronsteers/tk-todo-check-action@v1
        with:
          fail-on-found: "true"
