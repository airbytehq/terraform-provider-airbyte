# Release Drafter Configuration
# This file configures how release notes are automatically generated from merged PRs.
# See: https://github.com/release-drafter/release-drafter

name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "Breaking Changes"
    labels:
      - "breaking"
      - "major"
  - title: "New Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "Under the Hood"
    labels:
      - "chore"
      - "ci"
      - "refactor"
      - "testing"
  - title: "Documentation"
    label: "docs"
  - title: "Dependencies"
    labels:
      - "dependencies"

change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
      - "chore"
      - "ci"
      - "docs"
  default: patch

template: |
  ## Changes

  $CHANGES

  ## Installation

  ```hcl
  terraform {
    required_providers {
      airbyte = {
        source  = "airbytehq/airbyte"
        version = "$RESOLVED_VERSION"
      }
    }
  }
  ```

# Autolabeler rules - automatically label PRs based on title patterns
# Uses conventional commit format: type(scope): description
autolabeler:
  - label: "chore"
    title:
      - '/^chore(\(.*\))?\:/i'
  - label: "testing"
    title:
      - '/^test(\(.*\))?\:/i'
      - '/^tests(\(.*\))?\:/i'
  - label: "ci"
    title:
      - '/^ci(\(.*\))?\:/i'
  - label: "bug"
    title:
      - '/^fix(\(.*\))?\:/i'
  - label: "enhancement"
    title:
      - '/^feat(\(.*\))?\:/i'
  - label: "docs"
    title:
      - '/^docs(\(.*\))?\:/i'
  - label: "refactor"
    title:
      - '/^refactor(\(.*\))?\:/i'
  - label: "dependencies"
    title:
      - '/^chore\(deps\)\:/i'
      - '/^build\(deps\)\:/i'
  - label: "breaking"
    title:
      - '/!:\s*$/i'
