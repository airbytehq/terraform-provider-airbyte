                    - title: "No Compression"
                      requires:
                        - "compression_type"
                      properties:
                        compression_type:
                          type: "string"
                          enum:
                            - "No Compression"
                          default: "No Compression"
                    - title: "GZIP"
                      requires:
                        - "compression_type"
                      properties:
                        compression_type:
                          type: "string"
                          enum:
                            - "GZIP"
                          default: "GZIP"
            - title: "JSON Lines: Newline-delimited JSON"
              required:
                - "format_type"
              properties:
                format_type:
                  title: "Format Type"
                  type: "string"
                  enum:
                    - "JSONL"
                  default: "JSONL"
                flattening:
                  type: "string"
                  title: "Flattening"
                  description: "Whether the input json data should be normalized (flattened)\
                  \ in the output JSON Lines. Please refer to docs for details."
                  default: "No flattening"
                  enum:
                    - "No flattening"
                    - "Root level flattening"
                compression:
                  title: "Compression"
                  type: "object"
                  description: "Whether the output files should be compressed. If compression\
                  \ is selected, the output filename will have an extra extension\
                  \ (GZIP: \".jsonl.gz\")."
                  oneOf:
                    - title: "No Compression"
                      requires: "compression_type"
                      properties:
                        compression_type:
                          type: "string"
                          enum:
                            - "No Compression"
                          default: "No Compression"
                    - title: "GZIP"
                      requires: "compression_type"
                      properties:
                        compression_type:
                          type: "string"
                          enum:
                            - "GZIP"
                          default: "GZIP"
            - title: "Parquet: Columnar Storage"
              required:
                - "format_type"
              properties:
