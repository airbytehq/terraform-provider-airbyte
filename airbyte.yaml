    source-mysql:
      title: "MySql Source Spec"
      type: "object"
      required:
        - "host"
        - "port"
        - "database"
        - "username"
        - "replication_method"
        - "sourceType"
      properties:
        host:
          description: "The host name of the database."
          title: "Host"
          type: "string"
          order: 0
        port:
          description: "The port to connect to."
          title: "Port"
          type: "integer"
          minimum: 0
          maximum: 65536
          default: 3306
          examples:
            - "3306"
          order: 1
        database:
          description: "The database name."
          title: "Database"
          type: "string"
          order: 2
        username:
          description: "The username which is used to access the database."
          title: "Username"
          type: "string"
          order: 3
        password:
          description: "The password associated with the username."
          title: "Password"
          type: "string"
          airbyte_secret: true
          order: 4
        jdbc_url_params:
          description: "Additional properties to pass to the JDBC URL string when\
            \ connecting to the database formatted as 'key=value' pairs separated\
            \ by the symbol '&'. (example: key1=value1&key2=value2&key3=value3). For\
            \ more information read about <a href=\"https://dev.mysql.com/doc/connector-j/8.0/en/connector-j-reference-jdbc-url-format.html\"\
            >JDBC URL parameters</a>."
          title: "JDBC URL Parameters (Advanced)"
          type: "string"
          order: 5
        ssl_mode:
          title: "SSL modes"
          description: "SSL connection modes. Read more <a href=\"https://dev.mysql.com/doc/connector-j/8.0/en/connector-j-reference-using-ssl.html\"\
            > in the docs</a>."
          type: "object"
          order: 7
          oneOf:
            - title: "preferred"
              description: "Automatically attempt SSL connection. If the MySQL server\
              \ does not support SSL, continue with a regular connection."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "preferred"
                  order: 0
                  enum:
                    - "preferred"
            - title: "required"
              description: "Always connect with SSL. If the MySQL server doesnt support\
              \ SSL, the connection will not be established. Certificate Authority\
              \ (CA) and Hostname are not verified."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "required"
                  order: 0
                  enum:
                    - "required"
            - title: "Verify CA"
              description: "Always connect with SSL. Verifies CA, but allows connection\
              \ even if Hostname does not match."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify_ca"
                  order: 0
                  enum:
                    - "verify_ca"
                ca_certificate:
                  type: "string"
                  title: "CA certificate"
                  description: "CA certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 1
                client_certificate:
                  type: "string"
                  title: "Client certificate"
                  description: "Client certificate (this is not a required field, but\
                  \ if you want to use it, you will need to add the <b>Client key</b>\
                  \ as well)"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                client_key:
                  type: "string"
                  title: "Client key"
                  description: "Client key (this is not a required field, but if you\
                  \ want to use it, you will need to add the <b>Client certificate</b>\
                  \ as well)"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description: "Password for keystorage. This field is optional. If\
                  \ you do not add it - the password will be generated automatically."
                  airbyte_secret: true
                  order: 4
            - title: "Verify Identity"
              description: "Always connect with SSL. Verify both CA and Hostname."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify_identity"
                  order: 0
                  enum:
                    - "verify_identity"
                ca_certificate:
                  type: "string"
                  title: "CA certificate"
                  description: "CA certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 1
                client_certificate:
                  type: "string"
                  title: "Client certificate"
                  description: "Client certificate (this is not a required field, but\
                  \ if you want to use it, you will need to add the <b>Client key</b>\
                  \ as well)"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                client_key:
                  type: "string"
                  title: "Client key"
                  description: "Client key (this is not a required field, but if you\
                  \ want to use it, you will need to add the <b>Client certificate</b>\
                  \ as well)"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description: "Password for keystorage. This field is optional. If\
                  \ you do not add it - the password will be generated automatically."
                  airbyte_secret: true
                  order: 4
          default: "required"
        replication_method:
          type: "object"
          title: "Replication Method"
          description: "Replication method to use for extracting data from the database."
          order: 8
          oneOf:
            - title: "Standard"
              description: "Standard replication requires no setup on the DB side but\
              \ will not be able to represent deletions incrementally."
              required:
                - "method"
              properties:
                method:
                  type: "string"
                  const: "STANDARD"
                  order: 0
                  enum:
                    - "STANDARD"
            - title: "Logical Replication (CDC)"
              description: "CDC uses the Binlog to detect inserts, updates, and deletes.\
              \ This needs to be configured on the source database itself."
              required:
                - "method"
              properties:
                method:
                  type: "string"
                  const: "CDC"
                  order: 0
                  enum:
                    - "CDC"
                initial_waiting_seconds:
                  type: "integer"
                  title: "Initial Waiting Time in Seconds (Advanced)"
                  description: "The amount of time the connector will wait when it launches\
                  \ to determine if there is new data to sync or not. Defaults to\
                  \ 300 seconds. Valid range: 120 seconds to 1200 seconds. Read about\
                  \ <a href=\"https://docs.airbyte.com/integrations/sources/mysql/#change-data-capture-cdc\"\
                  >initial waiting time</a>."
                  default: 300
                  min: 120
                  max: 1200
                  order: 1
                server_time_zone:
                  type: "string"
                  title: "Configured server timezone for the MySQL source (Advanced)"
                  description: "Enter the configured MySQL server timezone. This should\
                  \ only be done if the configured timezone in your MySQL instance\
                  \ does not conform to IANNA standard."
                  order: 2
        tunnel_method:
          type: "object"
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
          oneOf:
            - title: "No Tunnel"
              required:
                - "tunnel_method"
              properties:
                tunnel_method:
                  description: "No ssh tunnel needed to connect to database"
                  type: "string"
                  const: "NO_TUNNEL"
                  order: 0
                  enum:
                    - "NO_TUNNEL"
            - title: "SSH Key Authentication"
              required:
                - "tunnel_method"
                - "tunnel_host"
                - "tunnel_port"
                - "tunnel_user"
                - "ssh_key"
              properties:
                tunnel_method:
                  description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
                  type: "string"
                  const: "SSH_KEY_AUTH"
                  order: 0
                  enum:
                    - "SSH_KEY_AUTH"
                tunnel_host:
                  title: "SSH Tunnel Jump Server Host"
                  description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                  type: "string"
                  order: 1
                tunnel_port:
                  title: "SSH Connection Port"
                  description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                  type: "integer"
                  minimum: 0
                  maximum: 65536
                  default: 22
                  examples:
                    - "22"
                  order: 2
                tunnel_user:
                  title: "SSH Login Username"
                  description: "OS-level username for logging into the jump server host."
                  type: "string"
                  order: 3
                ssh_key:
                  title: "SSH Private Key"
                  description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                  type: "string"
                  airbyte_secret: true
                  multiline: true
                  order: 4
            - title: "Password Authentication"
              required:
                - "tunnel_method"
                - "tunnel_host"
                - "tunnel_port"
                - "tunnel_user"
                - "tunnel_user_password"
              properties:
                tunnel_method:
                  description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
                  type: "string"
                  const: "SSH_PASSWORD_AUTH"
                  order: 0
                  enum:
                    - "SSH_PASSWORD_AUTH"
                tunnel_host:
                  title: "SSH Tunnel Jump Server Host"
                  description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                  type: "string"
                  order: 1
                tunnel_port:
                  title: "SSH Connection Port"
                  description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                  type: "integer"
                  minimum: 0
                  maximum: 65536
                  default: 22
                  examples:
                    - "22"
                  order: 2
                tunnel_user:
                  title: "SSH Login Username"
                  description: "OS-level username for logging into the jump server host"
                  type: "string"
                  order: 3
                tunnel_user_password:
                  title: "Password"
                  description: "OS-level password for logging into the jump server host"
                  type: "string"
                  airbyte_secret: true
                  order: 4
        sourceType:
          title: "mysql"
          const: "mysql"
          enum:
            - "mysql"
          order: 0
          type: "string"
