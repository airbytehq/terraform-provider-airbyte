                          default: 6
                          minimum: 0
                          maximum: 9
                    - title: "zstandard"
                      required:
                        - "codec"
                        - "compression_level"
                      properties:
                        codec:
                          type: "string"
                          enum:
                            - "zstandard"
                          default: "zstandard"
                        compression_level:
                          title: "Compression Level"
                          description: "Negative levels are 'fast' modes akin to lz4 or\
                        \ snappy, levels above 9 are generally for archival purposes,\
                        \ and levels above 18 use a lot of memory."
                          type: "integer"
                          default: 3
                          minimum: -5
                          maximum: 22
                        include_checksum:
                          title: "Include Checksum"
                          description: "If true, include a checksum with each data block."
                          type: "boolean"
                          default: false
                    - title: "snappy"
                      required:
                        - "codec"
                      properties:
                        codec:
                          type: "string"
                          enum:
                            - "snappy"
                          default: "snappy"
                  order: 1
            - title: "CSV: Comma-Separated Values"
              required:
                - "format_type"
                - "flattening"
              properties:
                format_type:
                  title: "Format Type"
