    destination-pulsar:
      title: "Pulsar Destination Spec"
      type: "object"
      required:
        - "brokers"
        - "use_tls"
        - "topic_type"
        - "topic_tenant"
        - "topic_namespace"
        - "topic_pattern"
        - "compression_type"
        - "send_timeout_ms"
        - "max_pending_messages"
        - "max_pending_messages_across_partitions"
        - "batching_enabled"
        - "batching_max_messages"
