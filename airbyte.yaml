                  airbyte_secret: true
            - type: "object"
              title: "Access Token"
              required:
                - "auth_type"
                - "token"
              properties:
                auth_type:
                  type: "string"
                  const: "token"
                  enum:
                    - "token"
                token:
                  title: "Access Token"
                  description: "Notion API access token, see the <a href=\"https://developers.notion.com/docs/authorization\"\
                  >docs</a> for more information on how to obtain this token."
                  type: "string"
                  airbyte_secret: true
        sourceType:
          title: "notion"
          const: "notion"
          enum:
            - "notion"
          order: 0
          type: "string"
    source-trustpilot:
      title: "Trustpilot Spec"
      type: "object"
      required:
        - "credentials"
        - "business_units"
        - "start_date"
        - "sourceType"
      properties:
        credentials:
          title: "Authorization Method"
          type: "object"
          order: 0
          oneOf:
            - type: "object"
              title: "OAuth 2.0"
              required:
                - "client_id"
                - "client_secret"
                - "refresh_token"
                - "access_token"
                - "token_expiry_date"
              properties:
                auth_type:
                  type: "string"
                  const: "oauth2.0"
                  enum:
                    - "oauth2.0"
                client_id:
                  type: "string"
                  title: "API key"
                  description: "The API key of the Trustpilot API application. (represents\
                  \ the OAuth Client ID)"
                  airbyte_secret: true
                client_secret:
                  type: "string"
                  title: "Secret"
                  description: "The Secret of the Trustpilot API application. (represents\
                  \ the OAuth Client Secret)"
                  airbyte_secret: true
                access_token:
                  type: "string"
                  title: "Access Token"
                  description: "Access Token for making authenticated requests."
                  airbyte_secret: true
                token_expiry_date:
                  type: "string"
                  title: "Token expiry date time"
                  description: "The date-time when the access token should be refreshed."
                  format: "date-time"
                refresh_token:
                  type: "string"
                  title: "Refresh token"
                  description: "The key to refresh the expired access_token."
                  airbyte_secret: true
            - type: "object"
