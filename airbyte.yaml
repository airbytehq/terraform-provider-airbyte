          type: "object"
          order: 1
          oneOf:
            - type: "object"
              title: "OAuth2.0"
              required:
                - "auth_type"
                - "client_id"
                - "client_secret"
                - "access_token"
              properties:
                auth_type:
                  type: "string"
                  const: "OAuth2.0"
                  enum:
                    - "OAuth2.0"
                client_id:
                  title: "Client ID"
                  type: "string"
                  description: "The ClientID of your Notion integration."
                  airbyte_secret: true
                client_secret:
                  title: "Client Secret"
                  type: "string"
                  description: "The ClientSecret of your Notion integration."
                  airbyte_secret: true
                access_token:
                  title: "Access Token"
                  type: "string"
                  description: "Access Token is a token you received by complete the\
