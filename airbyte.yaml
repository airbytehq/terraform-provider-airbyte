          type: "string"
          title: "Host Name"
          description: "Host name of Sentry API server.For self-hosted, specify your\
            \ host name here. Otherwise, leave it empty."
          default: "sentry.io"
        organization:
          type: "string"
          title: "Organization"
          description: "The slug of the organization the groups belong to."
        project:
          type: "string"
          title: "Project"
          description: "The name (slug) of the Project you want to sync."
        discover_fields:
          type: "array"
          item: "string"
          title: "Discover Event Fields"
          description: "Fields to retrieve when fetching discover events"
        sourceType:
          title: "sentry"
          const: "sentry"
          enum:
            - "sentry"
          order: 0
          type: "string"
    source-notion:
