                  oneOf:
                    - title: "No Compression"
                      required:
                        - "codec"
                      properties:
                        codec:
                          type: "string"
                          enum:
                            - "no compression"
                          default: "no compression"
                    - title: "Deflate"
                      required:
                        - "codec"
                        - "compression_level"
                      properties:
                        codec:
                          type: "string"
                          enum:
                            - "Deflate"
                          default: "Deflate"
                        compression_level:
                          title: "Deflate Level"
                          description: "0: no compression & fastest, 9: best compression\
                        \ & slowest."
                          type: "integer"
                          default: 0
                          minimum: 0
                          maximum: 9
                    - title: "bzip2"
                      required:
                        - "codec"
                      properties:
                        codec:
                          type: "string"
                          enum:
                            - "bzip2"
                          default: "bzip2"
                    - title: "xz"
                      required:
                        - "codec"
                        - "compression_level"
                      properties:
                        codec:
                          type: "string"
                          enum:
                            - "xz"
                          default: "xz"
                        compression_level:
                          title: "Compression Level"
