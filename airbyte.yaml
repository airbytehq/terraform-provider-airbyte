          type: "string"
          title: "Orb API Key"
          description: "Orb API Key, issued from the Orb admin console."
          airbyte_secret: true
          order: 1
        start_date:
          type: "string"
          title: "Start Date"
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
          description: "UTC date and time in the format 2022-03-01T00:00:00Z. Any\
            \ data with created_at before this data will not be synced. For Subscription\
            \ Usage, this becomes the `timeframe_start` API parameter."
          examples:
            - "2022-03-01T00:00:00Z"
          order: 2
        lookback_window_days:
          type: "integer"
          title: "Lookback Window (in days)"
          default: 0
          minimum: 0
          description: "When set to N, the connector will always refresh resources\
            \ created within the past N days. By default, updated objects that are\
            \ not newly created are not incrementally synced."
          order: 3
        string_event_properties_keys:
          type: "array"
          items:
            type: "string"
          title: "Event properties keys (string values)"
          description: "Property key names to extract from all events, in order to\
            \ enrich ledger entries corresponding to an event deduction."
          order: 4
        numeric_event_properties_keys:
          type: "array"
          items:
            type: "string"
          title: "Event properties keys (numeric values)"
          description: "Property key names to extract from all events, in order to\
            \ enrich ledger entries corresponding to an event deduction."
          order: 5
        subscription_usage_grouping_key:
          type: "string"
          title: "Subscription usage grouping key (string value)"
          description: "Property key name to group subscription usage by."
        plan_id:
          type: "string"
          title: "Orb Plan ID for Subscription Usage (string value)"
          description: "Orb Plan ID to filter subscriptions that should have usage\
            \ fetched."
        sourceType:
          title: "orb"
          const: "orb"
          enum:
            - "orb"
          order: 0
          type: "string"
    source-alloydb:
      title: "Postgres Source Spec"
      type: "object"
      required:
        - "host"
        - "port"
        - "database"
        - "username"
        - "sourceType"
      properties:
        host:
          title: "Host"
          description: "Hostname of the database."
          type: "string"
          order: 0
          group: "db"
        port:
          title: "Port"
          description: "Port of the database."
          type: "integer"
          minimum: 0
          maximum: 65536
          default: 5432
          examples:
            - "5432"
          order: 1
          group: "db"
        database:
          title: "Database Name"
          description: "Name of the database."
          type: "string"
          order: 2
          group: "db"
        schemas:
          title: "Schemas"
          description: "The list of schemas (case sensitive) to sync from. Defaults\
            \ to public."
          type: "array"
          items:
            type: "string"
          minItems: 0
          uniqueItems: true
          default:
            - "public"
          order: 3
          group: "db"
        username:
          title: "Username"
          description: "Username to access the database."
          type: "string"
          order: 4
          group: "auth"
        password:
          title: "Password"
          description: "Password associated with the username."
          type: "string"
          airbyte_secret: true
          order: 5
          group: "auth"
          always_show: true
        jdbc_url_params:
          description: "Additional properties to pass to the JDBC URL string when\
            \ connecting to the database formatted as 'key=value' pairs separated\
            \ by the symbol '&'. (Eg. key1=value1&key2=value2&key3=value3). For more\
            \ information read about <a href=\"https://jdbc.postgresql.org/documentation/head/connect.html\"\
            >JDBC URL parameters</a>."
          title: "JDBC URL Parameters (Advanced)"
          type: "string"
          order: 6
          group: "advanced"
          pattern_descriptor: "key1=value1&key2=value2"
        ssl_mode:
          title: "SSL Modes"
          description: "SSL connection modes. \n  Read more <a href=\"https://jdbc.postgresql.org/documentation/head/ssl-client.html\"\
            > in the docs</a>."
          type: "object"
          order: 8
          group: "security"
          oneOf:
            - title: "disable"
              additionalProperties: true
              description: "Disables encryption of communication between Airbyte and\
              \ source database."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "disable"
                  order: 0
                  enum:
                    - "disable"
            - title: "allow"
              additionalProperties: true
              description: "Enables encryption only when required by the source database."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "allow"
                  order: 0
                  enum:
                    - "allow"
            - title: "prefer"
              additionalProperties: true
              description: "Allows unencrypted connection only if the source database\
              \ does not support encryption."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "prefer"
                  order: 0
                  enum:
                    - "prefer"
            - title: "require"
              additionalProperties: true
              description: "Always require encryption. If the source database server\
              \ does not support encryption, connection will fail."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "require"
                  order: 0
                  enum:
                    - "require"
            - title: "verify-ca"
              additionalProperties: true
              description: "Always require encryption and verifies that the source database\
              \ server has a valid SSL certificate."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify-ca"
                  order: 0
                  enum:
                    - "verify-ca"
                ca_certificate:
                  type: "string"
                  title: "CA Certificate"
                  description: "CA certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 1
                client_certificate:
                  type: "string"
                  title: "Client Certificate"
                  description: "Client certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                client_key:
                  type: "string"
                  title: "Client Key"
                  description: "Client key"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description: "Password for keystorage. If you do not add it - the\
                  \ password will be generated automatically."
                  airbyte_secret: true
                  order: 4
            - title: "verify-full"
              additionalProperties: true
              description: "This is the most secure mode. Always require encryption\
              \ and verifies the identity of the source database server."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify-full"
                  order: 0
                  enum:
                    - "verify-full"
                ca_certificate:
                  type: "string"
                  title: "CA Certificate"
                  description: "CA certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 1
                client_certificate:
                  type: "string"
                  title: "Client Certificate"
                  description: "Client certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                client_key:
                  type: "string"
                  title: "Client Key"
                  description: "Client key"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description: "Password for keystorage. If you do not add it - the\
                  \ password will be generated automatically."
                  airbyte_secret: true
                  order: 4
          default: "require"
        replication_method:
          type: "object"
          title: "Replication Method"
          description: "Replication method for extracting data from the database."
          order: 9
          group: "advanced"
          oneOf:
            - title: "Standard"
              description: "Standard replication requires no setup on the DB side but\
              \ will not be able to represent deletions incrementally."
              required:
                - "method"
              properties:
                method:
                  type: "string"
                  const: "Standard"
                  order: 0
                  enum:
                    - "Standard"
            - title: "Logical Replication (CDC)"
              description: "Logical replication uses the Postgres write-ahead log (WAL)\
              \ to detect inserts, updates, and deletes. This needs to be configured\
              \ on the source database itself. Only available on Postgres 10 and above.\
              \ Read the <a href=\"https://docs.airbyte.com/integrations/sources/postgres\"\
              >docs</a>."
              required:
                - "method"
                - "replication_slot"
                - "publication"
              additionalProperties: true
              properties:
                method:
                  type: "string"
                  const: "CDC"
                  order: 1
                  enum:
                    - "CDC"
                plugin:
                  type: "string"
                  title: "Plugin"
                  description: "A logical decoding plugin installed on the PostgreSQL\
                  \ server."
                  enum:
                    - "pgoutput"
                  default: "pgoutput"
                  order: 2
                replication_slot:
                  type: "string"
                  title: "Replication Slot"
                  description: "A plugin logical replication slot. Read about <a href=\"\
                  https://docs.airbyte.com/integrations/sources/postgres#step-3-create-replication-slot\"\
                  >replication slots</a>."
                  order: 3
                publication:
                  type: "string"
                  title: "Publication"
                  description: "A Postgres publication used for consuming changes. Read\
                  \ about <a href=\"https://docs.airbyte.com/integrations/sources/postgres#step-4-create-publications-and-replication-identities-for-tables\"\
                  >publications and replication identities</a>."
                  order: 4
                initial_waiting_seconds:
                  type: "integer"
                  title: "Initial Waiting Time in Seconds (Advanced)"
                  description: "The amount of time the connector will wait when it launches\
                  \ to determine if there is new data to sync or not. Defaults to\
                  \ 300 seconds. Valid range: 120 seconds to 1200 seconds. Read about\
                  \ <a href=\"https://docs.airbyte.com/integrations/sources/postgres#step-5-optional-set-up-initial-waiting-time\"\
                  >initial waiting time</a>."
                  default: 300
                  order: 5
                  min: 120
                  max: 1200
                lsn_commit_behaviour:
                  type: "string"
                  title: "LSN commit behaviour"
                  description: "Determines when Airbtye should flush the LSN of processed\
                  \ WAL logs in the source database. `After loading Data in the destination`\
                  \ is default. If `While reading Data` is selected, in case of a\
                  \ downstream failure (while loading data into the destination),\
                  \ next sync would result in a full sync."
                  enum:
                    - "While reading Data"
                    - "After loading Data in the destination"
                  default: "After loading Data in the destination"
                  order: 6
        tunnel_method:
          type: "object"
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
          oneOf:
            - title: "No Tunnel"
              required:
                - "tunnel_method"
              properties:
                tunnel_method:
                  description: "No ssh tunnel needed to connect to database"
                  type: "string"
                  const: "NO_TUNNEL"
                  order: 0
                  enum:
                    - "NO_TUNNEL"
            - title: "SSH Key Authentication"
              required:
                - "tunnel_method"
                - "tunnel_host"
                - "tunnel_port"
                - "tunnel_user"
                - "ssh_key"
              properties:
                tunnel_method:
                  description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
                  type: "string"
                  const: "SSH_KEY_AUTH"
                  order: 0
                  enum:
                    - "SSH_KEY_AUTH"
                tunnel_host:
                  title: "SSH Tunnel Jump Server Host"
                  description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                  type: "string"
                  order: 1
                tunnel_port:
                  title: "SSH Connection Port"
                  description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                  type: "integer"
                  minimum: 0
                  maximum: 65536
                  default: 22
                  examples:
                    - "22"
                  order: 2
                tunnel_user:
                  title: "SSH Login Username"
                  description: "OS-level username for logging into the jump server host."
                  type: "string"
                  order: 3
                ssh_key:
                  title: "SSH Private Key"
                  description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                  type: "string"
                  airbyte_secret: true
                  multiline: true
                  order: 4
            - title: "Password Authentication"
              required:
                - "tunnel_method"
                - "tunnel_host"
                - "tunnel_port"
                - "tunnel_user"
                - "tunnel_user_password"
              properties:
                tunnel_method:
                  description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
                  type: "string"
                  const: "SSH_PASSWORD_AUTH"
                  order: 0
                  enum:
                    - "SSH_PASSWORD_AUTH"
                tunnel_host:
                  title: "SSH Tunnel Jump Server Host"
                  description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                  type: "string"
                  order: 1
                tunnel_port:
                  title: "SSH Connection Port"
                  description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                  type: "integer"
                  minimum: 0
                  maximum: 65536
                  default: 22
                  examples:
                    - "22"
                  order: 2
                tunnel_user:
                  title: "SSH Login Username"
                  description: "OS-level username for logging into the jump server host"
                  type: "string"
                  order: 3
                tunnel_user_password:
                  title: "Password"
                  description: "OS-level password for logging into the jump server host"
                  type: "string"
                  airbyte_secret: true
                  order: 4
          group: "security"
        sourceType:
          title: "alloydb"
          const: "alloydb"
          enum:
            - "alloydb"
          order: 0
          type: "string"
      groups:
        - id: "db"
        - id: "auth"
        - id: "security"
          title: "Security"
        - id: "advanced"
          title: "Advanced"
    source-sentry:
      title: "Sentry Spec"
      type: "object"
      required:
        - "auth_token"
        - "organization"
        - "project"
        - "sourceType"
      properties:
        auth_token:
          type: "string"
