openapi: "3.1.0"
info:
  title: "airbyte-api"
  version: "1.0.0"
servers:
  - url: "https://api.airbyte.com/v1"
    description: "Airbyte API v1"
paths:
  /jobs:
    get:
      tags:
        - "Jobs"
      parameters:
        - name: "connectionId"
          description: "Filter the Jobs by connectionId."
          schema:
            format: "UUID"
            type: "string"
          in: "query"
          required: true
        - name: "limit"
          description: "Set the limit on the number of Jobs returned. The default is\
          \ 20 Jobs."
          schema:
            format: "int32"
            default: 20
            maximum: 100
            minimum: 1
            type: "integer"
          in: "query"
        - name: "offset"
          description: "Set the offset to start at when returning Jobs. The default\
          \ is 0."
          schema:
            format: "int32"
            default: 0
            minimum: 0
            type: "integer"
          in: "query"
        - name: "jobType"
          description: "Filter the Jobs by jobType."
          schema:
            $ref: "#/components/schemas/JobTypeEnum"
          in: "query"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsResponse"
              examples:
                Job List Response Example:
                  value:
                    next: "https://api.airbyte.com/v1/jobs?limit=5&offset=10"
                    previous: "https://api.airbyte.com/v1/jobs?limit=5&offset=0"
                    data:
                      - id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                        status: "running"
                        jobType: "sync"
          description: "List all the Jobs by connectionId."
        "403":
          description: "Not allowed"
      operationId: "listJobs"
      summary: "List Jobs by sync type"
      x-use-speakeasy-middleware: true
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobCreateRequest"
            examples:
              Job Creation Request Example:
                value:
                  connectionId: "e735894a-e773-4938-969f-45f53957b75b"
                  jobType: "sync"
        required: true
      tags:
        - "Jobs"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
              examples:
                Job Creation Response Example:
                  value:
                    jobId: 1234
                    status: "running"
                    jobType: "sync"
          description: "Kicks off a new Job based on the JobType. The connectionId\
            \ is the resource that Job will be run for."
        "400":
          description: "Invalid data"
        "403":
          description: "Not allowed"
      operationId: "createJob"
      summary: "Trigger a sync or reset job of a connection"
      x-use-speakeasy-middleware: true
  /jobs/{jobId}:
    get:
      tags:
        - "Jobs"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
              examples:
                Job Get Response Example:
                  value:
                    id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                    status: "running"
                    jobType: "sync"
          description: "Get a Job by the id in the path."
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "getJob"
      summary: "Get Job status and details"
      x-use-speakeasy-middleware: true
    delete:
      tags:
        - "Jobs"
      responses:
