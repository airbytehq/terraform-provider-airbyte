          order: 6
          group: "advanced"
          pattern_descriptor: "key1=value1&key2=value2"
        ssl_mode:
          title: "SSL Modes"
          description: "SSL connection modes. \n  Read more <a href=\"https://jdbc.postgresql.org/documentation/head/ssl-client.html\"\
            > in the docs</a>."
          type: "object"
          order: 8
          group: "security"
          oneOf:
            - title: "disable"
              additionalProperties: true
              description: "Disables encryption of communication between Airbyte and\
              \ source database."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "disable"
                  order: 0
                  enum:
                    - "disable"
            - title: "allow"
              additionalProperties: true
              description: "Enables encryption only when required by the source database."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "allow"
                  order: 0
                  enum:
                    - "allow"
            - title: "prefer"
              additionalProperties: true
              description: "Allows unencrypted connection only if the source database\
              \ does not support encryption."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "prefer"
                  order: 0
                  enum:
                    - "prefer"
            - title: "require"
              additionalProperties: true
              description: "Always require encryption. If the source database server\
              \ does not support encryption, connection will fail."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "require"
                  order: 0
                  enum:
                    - "require"
            - title: "verify-ca"
              additionalProperties: true
              description: "Always require encryption and verifies that the source database\
              \ server has a valid SSL certificate."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify-ca"
                  order: 0
                  enum:
                    - "verify-ca"
                ca_certificate:
                  type: "string"
                  title: "CA Certificate"
                  description: "CA certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 1
                client_certificate:
                  type: "string"
                  title: "Client Certificate"
                  description: "Client certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                client_key:
                  type: "string"
                  title: "Client Key"
                  description: "Client key"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description: "Password for keystorage. If you do not add it - the\
                  \ password will be generated automatically."
                  airbyte_secret: true
                  order: 4
            - title: "verify-full"
              additionalProperties: true
              description: "This is the most secure mode. Always require encryption\
              \ and verifies the identity of the source database server."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify-full"
                  order: 0
                  enum:
                    - "verify-full"
                ca_certificate:
                  type: "string"
                  title: "CA Certificate"
                  description: "CA certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 1
                client_certificate:
                  type: "string"
                  title: "Client Certificate"
                  description: "Client certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                client_key:
                  type: "string"
                  title: "Client Key"
                  description: "Client key"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description: "Password for keystorage. If you do not add it - the\
                  \ password will be generated automatically."
