              \ the streams which are part of the Public API. When you want to get\
              \ streams available via the Consumer API (e.g. the private reviews)\
              \ you need to use authentication method OAuth 2.0."
              required:
                - "client_id"
              properties:
                auth_type:
                  type: "string"
                  const: "apikey"
                  enum:
                    - "apikey"
                client_id:
                  type: "string"
                  title: "API key"
                  description: "The API key of the Trustpilot API application."
                  airbyte_secret: true
